on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
name: CI workflow

jobs:
  detectPullRequestImpactedProject:
    runs-on: ubuntu-latest
    outputs:
      folderList: ${{ steps.folderList.outputs.change-folders }}
    steps:
      - uses: actions/checkout@v4
        name: "code checkout"
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
        working-directory: .github/action/inpacted
      - uses: ./.github/action/inpacted
        id: folderList
        with:
          github-token: ${{ github.token }}
          pull-request-id : ${{ github.event.pull_request.number }}
          packages-folders: '["blue-api", "green-api"]'
      - run: echo ${{ steps.folderList.outputs.change-folders }}
  
  myjob1:
    runs-on: ubuntu-latest
    needs: detectPullRequestImpactedProject
    strategy:
      matrix: 
        project: ${{ needs.detectPullRequestImpactedProject.outputs.change-folders }}
    steps:
      - run: pwd
        working-directory: ${{ matrix.project }}
